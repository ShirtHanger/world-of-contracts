{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Mission?</h1>
    <img src="{% static 'images/bw-globe.svg' %}" alt="A Globe" />
</div>

<h2>Are you sure you want to delete {{ mission.code_name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'mission-detail' mission.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
