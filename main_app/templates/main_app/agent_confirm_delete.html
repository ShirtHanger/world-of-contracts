{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Agent?</h1>
  <img src="{% static 'images/pistol.svg' %}" alt="Pistol" />
  <img src="{% static 'images/shades.svg' %}" alt="Shades" />
</div>

<h2>Are you sure you want to delete {{ agent.code_name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'agent-detail' agent.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
