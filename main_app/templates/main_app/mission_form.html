{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
  <!-- Check if a mission object exists to determine if we're editing or creating -->
  {% if mission %}
    <h1>Edit {{ mission.code_name }}</h1>
  {% else %}
    <h1>Create a Mission</h1>
  {% endif %}
  <img src="{% static 'images/bw-globe.svg' %}" alt="A Globe" />
  <img src="{% static 'images/magnifying-glass.svg' %}" alt="A magnifying glass" />
  </section>
</div>

<!-- No need to create a form! Handled by Django with this boilerplate! -->
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }} 
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
